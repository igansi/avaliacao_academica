<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

	<h:form id="frmAvaliacao">


		<p:panelGrid columns="2">
			<f:facet name="header">
				<h3>Avaliação geral da Pós-Graduação:</h3>
			</f:facet>


				<h:outputText
					value="1.	 Até agora, o curso está atingindo as minhas expectativas." />
				<p:selectOneRadio id="pergunta1">
					<f:selectItem itemLabel="" itemValue="1" />
					<f:selectItem itemLabel="" itemValue="2" />
					<f:selectItem itemLabel="" itemValue="3" />
					<f:selectItem itemLabel="" itemValue="4" />
					<f:selectItem itemLabel="" itemValue="5" />
				</p:selectOneRadio>


				<h:outputText
					value="2.	 Até agora, eu indicaria o curso para um amigo." />
				<p:selectOneRadio id="pergunta2">
					<f:selectItem itemLabel="" itemValue="1" />
					<f:selectItem itemLabel="" itemValue="2" />
					<f:selectItem itemLabel="" itemValue="3" />
					<f:selectItem itemLabel="" itemValue="4" />
					<f:selectItem itemLabel="" itemValue="5" />
				</p:selectOneRadio>


				<h:outputText
					value="3.	 Até agora, o curso me parece voltado para as necessidades do mercado." />
				<p:selectOneRadio id="pergunta3">
					<f:selectItem itemLabel="" itemValue="1" />
					<f:selectItem itemLabel="" itemValue="2" />
					<f:selectItem itemLabel="" itemValue="3" />
					<f:selectItem itemLabel="" itemValue="4" />
					<f:selectItem itemLabel="" itemValue="5" />
				</p:selectOneRadio>


				<h:outputText
					value="4.	 Até agora, a coordenação pedagógica parece comprometida com a
qualidade do curso." />
				<p:selectOneRadio id="pergunta4">
					<f:selectItem itemLabel="" itemValue="1" />
					<f:selectItem itemLabel="" itemValue="2" />
					<f:selectItem itemLabel="" itemValue="3" />
					<f:selectItem itemLabel="" itemValue="4" />
					<f:selectItem itemLabel="" itemValue="5" />
				</p:selectOneRadio>
				
				<h:outputText
					value="5.	 Até agora, minha turma parece proporcionar um networking relevante
para a minha carreira." />
				<p:selectOneRadio id="pergunta5">
					<f:selectItem itemLabel="" itemValue="1" />
					<f:selectItem itemLabel="" itemValue="2" />
					<f:selectItem itemLabel="" itemValue="3" />
					<f:selectItem itemLabel="" itemValue="4" />
					<f:selectItem itemLabel="" itemValue="5" />
				</p:selectOneRadio>

				<h:outputText
					value="6.	 Até agora, o atendimento de Secretaria que recebi está atingindo as
minhas expectativas." />
				<p:selectOneRadio id="pergunta6">
					<f:selectItem itemLabel="" itemValue="1" />
					<f:selectItem itemLabel="" itemValue="2" />
					<f:selectItem itemLabel="" itemValue="3" />
					<f:selectItem itemLabel="" itemValue="4" />
					<f:selectItem itemLabel="" itemValue="5" />
				</p:selectOneRadio>


				<f:facet name="footer">
					<p:commandButton type="button" value="Enviar" icon="ui-icon-check"
						style="margin:0" />
				</f:facet>
		</p:panelGrid>




	</h:form>
</h:body>
</html>
