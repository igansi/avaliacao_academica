<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
	
			<p:layoutUnit position="north" size="100">
                <h3>Sistema de Avaliação Acadêmica</h3>
			</p:layoutUnit>
	
			<p:layoutUnit position="west" size="200" header="Menu:" resizable="true" closable="false" collapsible="true">
                <h:form>
				    <p:menu>
			            <p:menuitem value="CRUD Aluno" update=":dynamic_content" >
			                <f:setPropertyActionListener target="#{MENU_MANAGED_BEAN.url}" value="/facets/student_crud.jsf" />
			            </p:menuitem>

			            <p:menuitem value="Responder Avaliação" update=":dynamic_content" >
                            <f:setPropertyActionListener target="#{MENU_MANAGED_BEAN.url}" value="/facets/evaluation_form.jsf" />
                        </p:menuitem>

			            <p:menuitem action="#{MENU_MANAGED_BEAN.logoff}" value="Logoff" />
				    </p:menu>
				</h:form>
			</p:layoutUnit>
	
			<p:layoutUnit position="center" rendered="true">
				<h:panelGroup id="dynamic_content">
				        <!--  <ui:include src="#{MENU_MANAGED_BEAN.url}" /> -->
				        <ui:include src="/facets/evaluation_form.xhtml" />
				</h:panelGroup>
			</p:layoutUnit>
	
		</p:layout>
	
	</h:body>
</html>
